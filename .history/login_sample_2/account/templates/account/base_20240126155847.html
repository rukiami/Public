<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcqiX8MIieneF6E5FZ2HMr6oq8Ur/5qPpLXR4C3f/SpzM/5p8h/layv0JC68aRho" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="navbar-nav">
            {% if request.user.is_authenticated %}
                <span class="nav-item nav-link">Only my gourmet diary</span>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'account:login' %}">ログイン</a>
                <a class="nav-item nav-link" href="{% url 'account:signup' %}">新規登録</a>
            {% endif %}
        </div>
    </nav>
                <!-- ナビゲーションバーの内容をここに入れる -->
                {% comment %} <!-- 例: ログアウトリンク -->
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:logout' %}">ログアウト</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:login' %}">ログイン</a>
                </li>
                {% endif %} {% endcomment %}
            </ul>
        </div>
    </nav>

    {% block content %}
    <!-- ページ固有のコンテンツがここに入る -->
    {% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-Ltrj/5jfdcMg6pR5CmgbJ5SK5+8Cp0bT9N6qh9mD56Ma3M5dxpD1tI6q+2x0VCbQ" crossorigin="anonymous"></script>
</body>
</html>
